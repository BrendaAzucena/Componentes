<app-header titulo="inputs y Forms"></app-header>

<ion-content>

  <ion-list>

<ion-list-header>
  <ion-label>Nombre: {{ nombre || 'No hay nombre'}}</ion-label>
</ion-list-header>

    <ion-item>
      <ion-label  position="floating" >Nombre</ion-label>
      <ion-input type="text"
      [(ngModel)]="nombre">
    </ion-input>
    </ion-item>
  </ion-list>


  <form  #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>

      <ion-list-header>
        <ion-label>Formulario template: Valido {{ formulario.valid }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label  position="floating" >Email</ion-label>
      <ion-input type="email"
      name="email"
      pattern="^[a-zA-Z0-9\._-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,4}$"
      [(ngModel)]="usuario.email"
      required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating" >Password</ion-label>
      <ion-input type="password"
      name="password"
      [(ngModel)]="usuario.password"
      required></ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
      Enviar
    </ion-button>

  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Brenda Azucena</ion-title>
  </ion-toolbar>
</ion-footer>
