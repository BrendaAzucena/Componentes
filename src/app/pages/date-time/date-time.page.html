<app-header titulo="dateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
<ion-item>

  <ion-label>Fecha de Nacimiento</ion-label>
  <ion-datetime  [showDefaultButtons]="true" placeholder="Nacimiento" 
  display-format="YYYY MMMM DD"
  cancelText="Cancelar!!"
  [ngModel]="fechaNaci.toISOString()"
  (ionChange)="cambioFecha( $event )">
    </ion-datetime>
</ion-item>

<ion-list-header>
  <ion-label>Restricciones</ion-label>
</ion-list-header>
<ion-item>

  <ion-label>Min y Max</ion-label>
  <ion-datetime  [showDefaultButtons]="true" placeholder="yyyy-mm-dd" 
  display-format="YYYY MMMM DD"
  min="2015-01-01"
  max="2015-12-31">
    </ion-datetime>

</ion-item>

<ion-item>

  <ion-label>AÃ±os</ion-label>
  <ion-datetime [showDefaultButtons]="true" placeholder="YYYY" 
  display-format="YYYY"
  min="2015"
  max="2025" id="2022">
    </ion-datetime>
</ion-item>

<ion-item>

  <ion-label>Custom Date</ion-label>
  <ion-datetime [showDefaultButtons]="true" 
 pickerOptions="customPickerOptions" 
  [(ngModel)]="customDate"> <!--Verificar como colocar pickerOptions-->
    </ion-datetime>
</ion-item>

  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Brenda Azucena</ion-title>
  </ion-toolbar>
</ion-footer>
